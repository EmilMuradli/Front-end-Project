<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <!-- header start -->
        <header class="header">
          <nav class="nav_menu">
            <div class="">
              <img class="logo" src="Icons/Logo.png" alt="" />
            </div>
            <div class="interaction">
              <button type="menu" class="btn-home">Home</button>
              <button type="menu" class="btn-explore">Explore</button>
              <button type="menu" class="btn-showroom">Showroom</button>
              <button type="menu" class="btn-credit-simulation">
                Credit Simulation
              </button>
              <button type="menu" class="btn-contact-us">Contact Us</button>
              <button type="menu" class="btn-page">Pages</button>
            </div>
            <div class="">
              <img class="pink-circle" src="Icons/Pink Circle.png" alt="" />
            </div>
            <div class="">
              <button class="Add-Item" type="submit">Add Your Item</button>
            </div>
          </nav>
        </header>
        <!-- header end -->
        <!-- Body start -->
        <div class="Explore">
          <div class="car">
            <span class="car"> Esemka Car </span>
          </div>
          <div class="model">
            <span class="model">Model SV</span>
          </div>
          <div class="mileage">
            <span class="mileage-name">Mileage</span>
            <span class="mileage-number">555</span>
          </div>
          <div class="engine">
            <span class="engine-name">Engine</span>
            <span class="engine-number">2000</span>
          </div>
          <div class="fuel">
            <span class="fuel-economy"> Fuel Economy </span>
            <span class="fuel-number"> 8 </span>
          </div>
        </div>
        <div class="explore-background"></div>
        <button class="buy-now" type="submit">Buy Now</button>
        <div class="choice">
          <div class="brand">
            <select name="Select Brand" id="brand">
              <option value=""></option>
            </select>
            <span class="brand-select"> Select Brand </span>
          </div>
          <div class="select-model">
            <select name="Select Model" id="select-model">
              <option value=""></option>
            </select>
            <span class="model-select"> Select Model </span>
          </div>

          <button class="search" type="submit"> Search </button>
        </div>
        <!-- Body end -->
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
